<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Js Searchbar Filter</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css
    "
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <i class="fa fa-search"></i>
      <input type="text" id="search-input" placeholder="Buscar..." />
    </header>
    <main>
      <div id="alert">Nothing found :/</div>
      <div class="item"><h2>Audi</h2></div>
      <div class="item"><h2>BMW</h2></div>
      <div class="item"><h2>Porsche</h2></div>
      <div class="item"><h2>Volkswagen</h2></div>
      <div class="item"><h2>Chevrolet</h2></div>
      <div class="item"><h2>Ferrari</h2></div>
      <div class="item"><h2>Toyota</h2></div>
      <div class="item"><h2>Bugatti</h2></div>
      <div class="item"><h2>Ford</h2></div>
    </main>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js
  "></script>
  <script src="main.js"></script>
</html>
